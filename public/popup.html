<!DOCTYPE html>
<html lang="kr" class="sl-theme-dark">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="shoelace/themes/dark.css" />
  <script type="module" src="shoelace/shoelace.js"></script>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>

  <div id="shild">보호화면입니다. 커서를 움직이면 풀립니다.</div>

  <sl-dialog label="설정" class="dialog-overview">
    <sl-tab-group>
      <sl-tab slot="nav" panel="export">내보내기</sl-tab>
      <sl-tab slot="nav" panel="import">가져오기</sl-tab>
      <sl-tab slot="nav" panel="setting">기타설정</sl-tab>
      <!-- <sl-tab slot="nav" panel="account">계정</sl-tab> -->

      <sl-tab-panel name="export">
        <form id="downloadForm">
          <h3>내보낼 태그의 아카콘을 선택하세요</h3>
          <div id="downloadBox"></div>
          <br>
          <sl-button type="reset" slot="footer" variant="primary" id="downloadBoxInit">초기화</sl-button>
          <sl-button type="submit" slot="footer" variant="primary">내보내기</sl-button>
        </form>
      </sl-tab-panel>
      
      <sl-tab-panel name="import">
        <h3>가져올 태그파일을 입력해 주세요</h3>
        버튼을 누르거나 파일을 올려주세요
        <sl-button id="import-test" size="small">import</sl-button>
      </sl-tab-panel>

      <sl-tab-panel name="setting" id="setting">

        <sl-button id="listModify" size="small">콘목록 수정</sl-button>
        
        <sl-divider></sl-divider>

        <h4>대기화면 설정시간 변경</h4>
        <sl-switch data-setting="isSleep" name="sleepEnable">활성</sl-switch>
        <br>
        <br>
        <sl-input data-setting="sleepTime" type="number" name="time" size="small" value="10"></sl-input> 

        <sl-divider></sl-divider>

        <!-- 아카콘 크기 설정 -->
        <form id="conSizeForm">
          <h4>아카콘 크기 변경</h4>
          <br>
          <sl-input data-setting="conSize" type="number" name="time" size="small" value="10"></sl-input> 
        </form>

      </sl-tab-panel>
      <!-- <sl-tab-panel name="account"> -->
        <!-- 인증/인가기능 -->
        <!-- <sl-button id="authsl-button">구글로 시작</sl-button> -->
        <!-- <sl-button id="getAccess">엑세스토큰 재발급</sl-button> -->
        <!-- <sl-button id="secureBtn">태그데이터 요청</sl-button> -->
        <!-- <sl-button id="new_test">토큰 테스트</sl-button> -->
      <!-- </sl-tab-panel> -->
    </sl-tab-group>
  </sl-dialog>


  <nav>
    <form action="#" id="tagInput">
      <sl-input
        name="tag"
        class="label-on-left"
        size="small"
        placeholder="태그입력후 엔터"
        clearable
        required pattern=".*\S.*"
        data-error-message="태그는 공백일 수 없습니다."
        filled>
        <sl-icon name="search" slot="prefix"></sl-icon>
        <sl-button type="submit" slot="suffix" style="margin: 0;">추가</sl-button>
      </sl-input>
    </form>
    <div class="tags-removable">
      <span id="removeAllTag">전부 지우기<sl-icon name="x-octagon"></sl-icon></span>
    </div>

    <sl-divider></sl-divider>

    <div id="combo-container">
      <div id="comboConWrap">
        <!-- 사용할 콤보콘은 여기에 -->
      </div>
      <sl-switch id="comboCon" size="small">콤보콘</sl-switch>
      <sl-button id="recordCombocon" disabled size="small">작성</sl-button>
    </div>

    <sl-divider></sl-divider>

    <!-- 콘 대표 목록. 누르면 해당 콘으로 이동 -->
    <div id="conHeaders" class="images-container"></div>
  </nav>
  
  <!-- 검색결과 -->
  <div id="searchResult">
    <span>검색결과</span>
  </div>
  
  <sl-divider></sl-divider>

  <!-- 다운받은 아카콘들 -->
  <div id="conWrap"></div>

  <!-- 서버 토큰발급 -->
  <!-- <script src="js/auth.js"></script> -->
  <!-- 검색할때 -->
  <!-- <script src="js/search.js"></script> -->
  <script src="popup.js"></script>
</body>

</html>
