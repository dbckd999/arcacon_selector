<!DOCTYPE html>
<html lang="kr" class="sl-theme-dark">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="shoelace/themes/dark.css" />
  <script type="module" src="shoelace/shoelace.js"></script>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <form id="downloadForm">
    <sl-dialog label="내보내기 목록" class="dialog-overview">
      내보낼 아카콘의 이름을 선택하세요
      <div id="downloadBox"></div>
      
      <sl-button type="reset" slot="footer" variant="primary" id="downloadBoxInit">초기화</sl-button>
      <sl-button type="submit" slot="footer" variant="primary">내보내기</sl-button>
      <sl-button slot="footer" variant="primary" id="closeDialogBtn">닫기</sl-button>
    </sl-dialog>
  </form>

  <nav>
    <!-- 인증/인가기능 -->
    <!-- <sl-button id="authsl-button">구글로 시작!</sl-button> -->
    <!-- <sl-button id="getAccess">엑세스토큰 재발급</sl-button> -->
    <!-- <sl-button id="secureBtn">태그데이터 요청</sl-button> -->
    <!-- <sl-button id="new_test">토큰 테스트</sl-button> -->
    <!-- <sl-divider></sl-divider> -->

    <!-- 로컬기능 -->
    <!-- <sl-button id="conListUpdateBtn" size="small">아카콘 목록 가져오기</sl-button> -->
    <!-- <sl-button id="resourceCollect" size="small">데이터 가져오기</sl-button> -->
    <sl-button id="listModify" size="small">콘목록 수정</sl-button>
    <sl-button id="dialog-test" size="small">태그 내보내기</sl-button>
    <!-- <sl-button id="export-test" size="small">export</sl-button> -->
    <sl-button id="import-test" size="small">import</sl-button>

    <sl-divider></sl-divider>

    <form action="#" id="tagInput">
      <sl-input
        name="tag"
        class="label-on-left"
        size="small"
        placeholder="태그입력후 엔터"
        clearable
        required pattern=".*\S.*"
        data-error-message="태그는 공백일 수 없습니다."
        filled>
        <sl-icon name="search" slot="prefix"></sl-icon>
        <sl-button type="submit" slot="suffix" style="margin: 0;">추가</sl-button>
      </sl-input>
    </form>
    <div class="tags-removable">
      <span id="removeAllTag">전부 지우기<sl-icon name="x-octagon"></sl-icon></span>
    </div>

    <sl-divider></sl-divider>

    <div id="combo-container">
      <div id="comboConWrap">
        <!-- 사용할 콤보콘은 여기에 -->
      </div>
      <sl-switch id="comboCon" size="small">콤보콘</sl-switch>
      <sl-button id="recordCombocon" disabled size="small">작성</sl-button>
    </div>

    <sl-divider></sl-divider>
    
    <!-- 콘 대표 썸네일을 여기에, 누르면 해당 콘으로 이동 -->
    <div id="conHeaders" class="images-container"></div>
  </nav>
  
  <!-- 검색결과 -->
  <div id="searchResult">
    <span>검색결과</span>
  </div>
  
  <sl-divider></sl-divider>

  <!-- 다운받은 아카콘들 -->
  <div id="conWrap"></div>

  <!-- 서버 토큰발급 -->
  <!-- <script src="js/auth.js"></script> -->
  <!-- 검색할때 -->
  <!-- <script src="js/search.js"></script> -->
  <script src="popup.js"></script>
</body>

</html>
