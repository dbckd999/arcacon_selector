<!DOCTYPE html>
<html lang="kr" class="sl-theme-dark">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="shoelace/themes/dark.css" />
  <script type="module" src="shoelace/shoelace.js"></script>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div id="shild">보호화면입니다. 커서를 올리면 사라집니다.</div>

  <sl-dialog label="설정/관리" class="dialog-overview">
    <sl-tab-group>
      <sl-tab slot="nav" panel="setting">설정</sl-tab>
      <sl-tab slot="nav" panel="data-manage">데이터 관리</sl-tab>
      <sl-tab slot="nav" panel="export">내보내기</sl-tab>
      <sl-tab slot="nav" panel="import">가져오기</sl-tab>
      <!-- <sl-tab slot="nav" panel="account">계정</sl-tab> -->

      <sl-tab-panel name="setting" id="setting">
        <sl-button id="listModify" size="small">콘목록 수정</sl-button>

        <sl-divider></sl-divider>

        <h4>대기화면</h4>
        <sl-switch data-setting="isSleep" name="sleepEnable">활성</sl-switch>
        <br />
        <br />
        <sl-input data-setting="sleepTime" label="가리기 지연시간" type="number" size="small" value="-1"
          help-text="단위: 밀리초(ms)"></sl-input>
        <br />
        <sl-range data-setting="sleepOpacity" label="투명도" min="0" max="1" step="0.01"></sl-range>

        <sl-divider></sl-divider>

        <!-- 아카콘 크기 설정 -->
        <h4>아카콘 크기</h4>
        <sl-input data-setting="conSize" type="number" size="small" value="10" help-text="단위: 픽셀(px)"></sl-input>
      </sl-tab-panel>

      <sl-tab-panel name="data-manage">
        <h3>아카콘 숨기기/보이기</h3>
        <sl-checkbox>검색결과와 연동</sl-checkbox>
        <!-- TODO 아카콘 목록 표시 시 -->
        <ul id="showData" class="glue">
          <li><sl-switch>버터콘</sl-switch></li>
        </ul>

        <sl-divider></sl-divider>
        <h3>데이터 삭제</h3>
        <form>
          <li><sl-checkbox>전체 선택</sl-checkbox></li>
          <!-- TODO 아카콘 목록 표시 -->
          <ul id="deleteData" class="glue">
            <li><sl-checkbox>나쁜 버터콘</sl-checkbox></li>
          </ul>
          <sl-button type="submit" variant="danger" size="small">삭제</sl-button>
        </form>
        <sl-button size="small">숨기기/보이기에 없는 목록 선택</sl-button>
      </sl-tab-panel>

      <sl-tab-panel name="export">
        <form id="downloadForm">
          <h3>내보낼 태그의 아카콘을 선택하세요</h3>
          <ul id="downloadBox" class="glue"></ul>
          <br />
          <sl-button type="reset" slot="footer" variant="default" id="downloadBoxInit">초기화</sl-button>
          <sl-button type="submit" slot="footer" variant="primary">내보내기</sl-button>
        </form>
      </sl-tab-panel>
      
      <sl-tab-panel name="import">
        <h3>가져올 태그파일을 입력해 주세요</h3>
        <div id="uppy-dashboard"></div>
      </sl-tab-panel>

      <!-- <sl-tab-panel name="account"> -->
      <!-- 인증/인가기능 -->
      <!-- <sl-button id="authsl-button">구글로 시작</sl-button> -->
      <!-- <sl-button id="getAccess">엑세스토큰 재발급</sl-button> -->
      <!-- <sl-button id="secureBtn">태그데이터 요청</sl-button> -->
      <!-- <sl-button id="new_test">토큰 테스트</sl-button> -->
      <!-- </sl-tab-panel> -->
    </sl-tab-group>
  </sl-dialog>

  <nav>
    <form action="#" id="tagInput">
      <sl-input
        name="tag"
        class="label-on-left"
        size="small"
        placeholder="엔터로 입력, 스페이스바로 여러개 입력가능"
        clearable
        required pattern=".*\S.*"
        data-error-message="태그는 공백일 수 없습니다."
        filled>
        <sl-icon name="search" slot="prefix"></sl-icon>
        <sl-button type="submit" slot="suffix" style="margin: 0">추가</sl-button>
        <sl-button type="button" slot="suffix" style="margin: 0">고급</sl-button>
      </sl-input>
    </form>

    <sl-dialog label="고급검색" class="dialog-overview">

    </sl-dialog>

    <div class="tags-removable">
      <span id="removeAllTag">전부 지우기<sl-icon name="x-octagon"></sl-icon></span>
    </div>

    <sl-divider></sl-divider>

    <div id="combo-container">
      <div id="comboConWrap">
        <!-- 사용할 콤보콘은 여기에 -->
      </div>
      <sl-switch id="comboCon" size="small">콤보콘</sl-switch>
      <sl-button id="recordCombocon" disabled size="small">작성</sl-button>
    </div>

    <sl-divider></sl-divider>

    <!-- 콘 대표 목록. 누르면 해당 콘으로 이동 -->
    <div id="conHeaders" class="images-container"></div>
  </nav>

  <!-- popup.js에서 아카콘 스타일 정의 -->
  <style id="conStyle"></style>

  <!-- 검색결과 -->
  <div id="searchResult">
    <span>검색결과</span>
  </div>

  <sl-divider></sl-divider>

  <!-- 다운받은 아카콘들 -->
  <div id="conWrap"></div>

  <!-- 서버 토큰발급 -->
  <!-- <script src="js/auth.js"></script> -->
  <!-- 검색할때 -->
  <!-- <script src="js/search.js"></script> -->
  <script src="popup.js"></script>
</body>

</html>
